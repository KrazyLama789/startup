<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BlockOut-Cal</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- Include bootstrap CSS framework -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="calendar.html">Calendar</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link active" aria-current="Login Page" href="login.html">Log-in</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="login" class="card">
      <form class="card-body">
        <legend>Log In</legend>
        <div id="emailHelp" class="form-text username">Username: <span class="username">none</span></div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>

  <footer class="navbar navbar-expand-lg border-top border-body">
    <div class="container-fluid">
      <div class="navbar-brand">
        BlockOut-Cal
      </div>
      <div class="nav-link">     
        Startup Repo: <a href="https://github.com/KrazyLama789/startup.git">https://github.com/KrazyLama789/startup.git</a>
      </div>
    </div>
  </footer>
</body>

</html>
